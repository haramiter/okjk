<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 생활 소음 해결사 대시보드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    .noise-log {
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }
    .noise-log div {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
  </style>
</head>
<body>

  <header>AI 생활 소음 해결사 대시보드</header>

  <div class="container">
    <!-- 왼쪽 사이드 -->
    <div>
      <div class="card">
        <h2>실시간 소음 감지</h2>
        <canvas id="realtimeChart" height="200"></canvas>
      </div>

      <div class="card" style="margin-top:20px;">
        <h2>소음 기록 일지</h2>
        <div class="noise-log" id="noiseLog">
          <!-- JS로 채워짐 -->
        </div>
      </div>
    </div>

    <!-- 오른쪽 주요 통계 -->
    <div>
      <div class="card">
        <h2>주간 소음 통계</h2>
        <canvas id="weeklyChart" height="150"></canvas>
      </div>
      <div class="card" style="margin-top:20px;">
        <h2>분류별 소음 비율</h2>
        <canvas id="categoryChart" height="150"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 실시간 소음 감지 (랜덤 시뮬레이션)
    const ctx1 = document.getElementById('realtimeChart');
    const realtimeChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: '소음(dB)',
          data: [],
          borderColor: 'rgba(46, 204, 113, 1)',
          backgroundColor: 'rgba(46, 204, 113, 0.2)',
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // 주간 소음 통계
    const ctx2 = document.getElementById('weeklyChart');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['월', '화', '수', '목', '금', '토', '일'],
        datasets: [{
          label: '평균 dB',
          data: [40, 55, 60, 48, 70, 65, 50],
          backgroundColor: 'rgba(52, 152, 219, 0.6)'
        }]
      }
    });

    // 카테고리별 소음 비율
    const ctx3 = document.getElementById('categoryChart');
    new Chart(ctx3, {
      type: 'doughnut',
      data: {
        labels: ['층간 소음', '차량', '반려동물', '가전제품', '기타'],
        datasets: [{
          data: [30, 20, 15, 25, 10],
          backgroundColor: [
            'rgba(231, 76, 60, 0.8)',
            'rgba(241, 196, 15, 0.8)',
            'rgba(155, 89, 182, 0.8)',
            'rgba(26, 188, 156, 0.8)',
            'rgba(149, 165, 166, 0.8)'
          ]
        }]
      }
    });

    // 소음 기록 일지 추가 (더미 데이터)
    const noiseLog = document.getElementById('noiseLog');
    const addNoiseLog = () => {
      const noises = ["층간 소음", "차량 경적", "강아지 짖음", "문 닫는 소리", "TV 소리"];
      const randomNoise = noises[Math.floor(Math.random() * noises.length)];
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement("div");
      entry.textContent = `${time} - ${randomNoise}`;
      noiseLog.prepend(entry);

      // 차트에 랜덤 값 추가
      if (realtimeChart.data.labels.length > 20) {
        realtimeChart.data.labels.shift();
        realtimeChart.data.datasets[0].data.shift();
      }
      realtimeChart.data.labels.push(time);
      realtimeChart.data.datasets[0].data.push(Math.floor(Math.random() * 80) + 20);
      realtimeChart.update();
    };
    setInterval(addNoiseLog, 2000);
  </script>

</body>
</html>
