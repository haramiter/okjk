<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 생활 소음 해결사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    #chart-container {
      width: 100%;
      height: 400px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI 생활 소음 해결사</h1>
    <p>소음을 분석 · 상쇄 · 기록하는 스마트 웹 서비스</p>
  </header>

  <nav>
    <a href="#live">실시간 소음 분석</a>
    <a href="#report">소음 리포트</a>
    <a href="#modes">사용자 맞춤 모드</a>
    <a href="#settings">시스템 설정</a>
  </nav>

  <main>
    <section id="live">
      <h2>🔊 실시간 소음 분석</h2>
      <p>마이크/센서에서 들어오는 소음을 분석합니다.</p>
      <div id="live-output">[실시간 소음 데이터 표시 영역]</div>
    </section>

    <section id="report">
      <h2>📊 소음 리포트</h2>
      <div id="chart-container">
        <canvas id="noiseChart"></canvas>
      </div>
    </section>

    <section id="modes">
      <h2>🎛️ 사용자 맞춤 모드</h2>
      <button onclick="setMode('focus')">집중 모드</button>
      <button onclick="setMode('sleep')">수면 모드</button>
      <button onclick="setMode('entertainment')">엔터테인먼트 모드</button>
      <p id="mode-status">현재 모드: 없음</p>
    </section>

    <section id="settings">
      <h2>⚙️ 시스템 설정</h2>
      <p>IoT 기기 연동, 데이터 보관 기간, 사용자 피드백 등</p>
    </section>
  </main>

  <footer>
    <p>© 2025 AI 생활 소음 해결사</p>
  </footer>

  <!-- Chart.js 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 샘플 차트
    const ctx = document.getElementById('noiseChart').getContext('2d');
    const noiseChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['발소리', '대화', 'TV', '반려동물', '자동차', '가전제품'],
        datasets: [{
          label: '소음 발생 횟수',
          data: [12, 19, 7, 5, 8, 11],
          backgroundColor: 'rgba(52, 152, 219, 0.7)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // 모드 변경
    function setMode(mode) {
      const modeText = {
        focus: "집중 모드",
        sleep: "수면 모드",
        entertainment: "엔터테인먼트 모드"
      };
      document.getElementById("mode-status").textContent = "현재 모드: " + modeText[mode];
    }
  </script>
</body>
</html>
